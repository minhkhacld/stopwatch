    <script>
        var clsStopwatch = function () {
            // Private vars
            var startAt = 0; // Time of last start / resume. (0 if not running)
            var lapTime = 0; // Time on the clock when last stopped in milliseconds

            var now = function () {
                return (new Date()).getTime();
            };

            // Public methods
            // Start or resume
            this.start = function () {
                startAt = startAt ? startAt : now();
            };

            // Stop or pause
            this.stop = function () {
                // If running, update elapsed time otherwise keep it
                lapTime = startAt ? lapTime + now() - startAt : lapTime;
                startAt = 0; // Paused
            };

            // Reset
            this.reset = function () {
                lapTime = startAt = 0;
            };

            // Duration
            this.time = function () {
                return lapTime + (startAt ? now() - startAt : 0);
            };
        };

        var x = new clsStopwatch();
        var $time;
        var clocktimer;
        var ourTime = 3;

        function pad(num, size) {
            var s = "0000" + num;
            return s.substr(s.length - size);
        }

        function formatTime(time) {
            var h = m = s = ms = 0;
            var newTime = '';

            h = Math.floor(time / (60 * 60 * 1000));
            time = time % (60 * 60 * 1000);
            m = Math.floor(time / (60 * 1000));
            time = time % (60 * 1000);
            s = Math.floor(time / 1000);
            // ms = time % 1000;         

            // newTime = pad(h, 2) + ':' + pad(m, 2) + ':' + pad(s, 2) + ':' + pad(ms, 3);
            newTime = pad(h, 2) + ':' + pad(m, 2) + ':' + pad(s, 2);
            return newTime;
        }

        function update() {
            $time.innerHTML = formatTime(x.time());
        }

        function start() {
            //Declare $time here, so update() knows which field it needs to update
            $time = document.getElementById('time');
            clocktimer = setInterval("update()", 41);
            x.start();
        }
        function stop() {
            x.stop();
            clearInterval(clocktimer);
            var rs = formatTime(x.time());
            console.log(rs)
            show.innerText = rs;
            $("#show").val(rs);
        }
        function reset() {
            stop();
            x.reset();
            update();
        }
        function myFunction() {
            var copyText = formatTime(x.time());
            copyText.select;
            // copyText.setSelectionRange(0, 100)
            copyText.execCommand("copy");

            alert("Copied the text: " + copyText);
        }
        function ChonDongHo() {
            if (selectstopwatch.value == "1") {

                document.getElementById("stopwatch2").style.display = "none";
            }
            else {
                document.getElementById("stopwatch1").style.display = "none";
                document.getElementById("stopwatch2").style.display = "block";
            }
        }
